<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Kiwifroot Introduction</title>

	<script src="../../engine/lib/kiwi.js"></script>
	<script src="../../engine/build/kiwifroot.js"></script>
	
</head>
<body>

	<div id ="kfGame"></div>
	
	<script>

		// Listen for messages from the blockly playground
		window.addEventListener("message", receiveMessage, false);
		function receiveMessage(event) {
		 	var code = event.data;
		 	eval(code);
		 	//Run the KiwiFroot Game.
		 	var game = new Kiwifroot.Game( {
				jsonURL: 'game.json'
			} );
		}

	</script>

</body>


</html>
